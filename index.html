<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Task Tracker JS</title>
    </head>
    <body>
        <main>
            <div id="title">
                <h1>Task Tracker</h1>
            </div>
            <div id="container">
                <form action="">
                    <input type="text" id="task-inputbox" required>
                    <button type="submit" id="submit-task">submit</button>           
                </form>
            </div>
            <div id="task-display">
                <h3>Here are your current tasks: </h3>
                <ol id="taskList">
                    <li></li>
                </ol>
            </div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
