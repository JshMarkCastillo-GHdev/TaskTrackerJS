<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Task Tracker JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="task-tracker">
                    <h2>Task Tracker</h2>
                    <h3>This task tracker is in-charge of adding, removing, checking and saving your tasks.</h3>
                    <div class="row">
                        <input type="text" id="task-inputbox" placeholder="add a task" required>
                        <button type="button" onclick="addTask()">submit</button>
                    </div>
                    <ul id="task-list">
                    </ul>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
